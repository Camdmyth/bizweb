<!DOCTYPE html>
<html>
	<head>
		<title>Special Characters</title>
		<style type="text/css">
			body {font-family:arial; font-size:20px;}
			table, th, td {border:1px solid white; border-collapse: collapse;text-align:center;}
			table {width:300px;}
			th {padding:10px;}
			.row_aqua {background-color:aqua;}
			.row_lime {background-color:lime;}
			.row_yellow {background-color:yellow;}
		</style>
	</head>
	<body>
		<table>
			<tr class="row_aqua"><th>Description</th><th>Result</th></tr>
			<tr class="row_lime"><td>Fraction 3/4</td><td>&frac34;</td></tr>
			<tr class="row_yellow"><td>Copyright</td><td>&copy;</td></tr>
			<tr class="row_lime"><td>Ampersand</td><td>&amp;</td></tr>
			<tr class="row_yellow"><td>Less than</td><td>&lt;</td></tr>
			<tr class="row_lime"><td>Greater than</td><td>&gt;</td></tr>
			<tr class="row_yellow"><td>Division</td><td>&divide;</td></tr>
			<tr class="row_lime"><td>Spade</td><td>&spades;</td></tr>
		</table>
		<p>&iquest;Te gustar&iacute;a aprender a hablar espa&ntilde;ol?</p>
	</body>
</html>
