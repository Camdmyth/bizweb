<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			th, td { border: 1px solid green;
					border-collapse: collapse;}
			table {border:3px dashed green; border-collapse:collapse; width:500px;}
			caption {color: purple; font-size:xx-large;}
		</style>
		<title>Advanced Tables</title>
	</head>
	<body>
		<table align="center">
			<caption>My Pets</caption>
			<tr><td></td><th colspan="2">Name and Color</th></tr>
			<tr><th rowspan="2">Cats</th><td>Whiskers</td><td style="background-color:orange;">Orange</td></tr>
			<tr><td>Bonkers</td><td style="background-color:black;color:white;">Black</td></tr>
			<tr><th rowspan="2">Dogs</th><td>Rover</td><td style="background-color:white;">White</td></tr>
			<tr><td>Fido</td><td style="background-color:tan;">Tan</td></tr>
		</table>
	</body>
</html>
